name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.24.9", "1.25.0", "1.25.3"]
    name: Go ${{ matrix.go }} run
    steps:
      - uses: actions/checkout@v6
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}

      - name: Get dependencies
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          make revive

      - name: Run make ci
        run: |
          export PATH=${PATH}:`go env GOPATH`/bin
          make ci
          git status
          git diff > diff.log
          cat diff.log
          git clean -fd
          git reset --hard
          make verify
